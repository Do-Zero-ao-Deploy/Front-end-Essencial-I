<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../libs/meu-estilo.css">
    <script src="../libs/meu-script.js"></script>
</head>
<body>
    <div class="my-lg">
        <h5 data-id="page-title"></h5>
    </div>

    <div class="my-lg">
        <pre data-id="output"></pre>
    </div>
<script>
    const linha = () => toLog('-'.repeat(30));
    /*
    while(CONDIÇÃO) {
        // Bloco executado caso a condição seja verdadeira
    }
    */

    toLog(`Antes do loop while`);

    linha();

    let idade = 15;
    while(idade < 18) {
        if (idade === 16) {
            break;
        }

        toLog(`Menor de idade. Idade atual: ${idade}`);
        idade = idade +1;
    }

    linha();

    toLog(`Depois do loop while`);
</script>
</body>
</html>
