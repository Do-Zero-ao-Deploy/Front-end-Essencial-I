<script>

    toLog(`Antes do loop for`);

    toLog('-'.repeat(15));

    for (/*  */ ;!executou; /*  */) {

        executou = true
    }

    toLog('-'.repeat(15));

    for (
        nome = 'Tiago',

    ) {

        idade = idade + 1
    }

    toLog('-'.repeat(15));

    for (i = 10; i <= 20; i = i + 1) {
        toLog(`Valor de i: ${i}`);

        if (i === 15) {
            break;
        }
    }

    toLog('-'.repeat(15));

    let nomes = [
        'Pedro',
        'Paulo',
        'Matias',
        'Tiago',
        'João',
        'Elias',
        'Eliseu',
        'Josias',

    ];

    toLog(`Nome ` + nomes[0]);
    toLog(`Nome ` + nomes[1]);
    toLog(`Nome ` + nomes[4]);
    toLog(`Total de nomes: ` + nomes.length);

    toLog('-'.repeat(15));

    for (i = 0; i < nomes.length; i = i + 1) {
        toLog(`:: Nome ` + nomes[i]);
    }
    toLog('-'.repeat(15));

    toLog(`Depois do loop for`);
</script>
