<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String slice</title>
</head>
<body>
    <h5>String slice</h5>
    <script>
        'abcdef'.slice(0, 4); // "abcd"
        'abcdef'.slice(0); // "abcdef"
        'abcdef'.slice(); // "abcdef"
        'abcdef'.slice(1, 3); // "bc"
        'abcdef'.slice(1); // "bcdef"
        'abcdef'.slice(2); // "cdef"

        // ---------------
        texto = 'Batatinha quando nasce, se esparrama pelo chão';
        texto.length > 15; // true
        texto.length > 15 ? texto.slice(0, 15) : texto // "Batatinha quand"
        texto.length > 15 ? texto.slice(0, 15) + '...' : texto; // "Batatinha quand..."
        texto = 'Isso é uma frase'; // "Isso é uma frase"
        texto.length > 15 ? texto.slice(0, 15) + '...' : texto; // "Isso é uma fras..."
        texto = 'Olá mundo'; // "Olá mundo"
        texto.length > 15 ? texto.slice(0, 15) + '...' : texto; // "Olá mundo"
    </script>
</body>
</html>
