<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String indexOf/lastIndexOf</title>
</head>
<body>
    <h5>String indexOf/lastIndexOf</h5>
    <script>
        str = 'otorrinolaringologista'
        str.length; // 22
        str.indexOf('o'); // 0
        str.lastIndexOf('o'); // 16

        str.indexOf('t'); // 1
        str.lastIndexOf('t'); // 20

        str.indexOf('g'); // 13
        str.lastIndexOf('g'); // 17
    </script>
</body>
</html>
