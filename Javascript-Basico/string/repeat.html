<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String repeat</title>
</head>
<body>
    <h5>String repeat</h5>
    <script>
        str = 'Ol치 mundo.';
        str.repeat(1); // "Ol치 mundo."
        str.repeat(2); // "Ol치 mundo.Ol치 mundo."
        '-'.repeat(10); // "----------"
        '_'.repeat(10); // "__________"
        ':'.repeat(10); // "::::::::::"
    </script>
</body>
</html>
