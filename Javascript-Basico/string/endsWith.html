<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String endsWith</title>
</head>
<body>
    <h5>String endsWith</h5>
    <script>
        nome = 'Tiago';
        nome.endsWith('o'); // false
        nome.endsWith('O'); // true
        nome.toLowerCase().endsWith('o'); // true
        nome.toUpperCase().endsWith('O'); // true
    </script>
</body>
</html>
