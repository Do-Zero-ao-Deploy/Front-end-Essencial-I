<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String replace/replaceAll</title>
</head>
<body>
    <h5>String replace/replaceAll</h5>
    <script>
        // replace
        str = 'meu cachorro é um cachorro bonito';
        str.replace('cachorro', 'gato'); // "meu gato é um cachorro bonito"

        // replaceAll
        str = 'meu cachorro é um cachorro bonito';
        str.replaceAll('cachorro', 'gato'); // "meu gato é um gato bonito"
    </script>
</body>
</html>
