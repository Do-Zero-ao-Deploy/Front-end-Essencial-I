<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String split</title>
</head>
<body>
    <h5>String split</h5>
    <script>
        nome = 'Tiago'; // "Tiago"
        nome.split(); // Array [ "Tiago" ]

        nome.split(''); // Array(5) [ "T", "i", "a", "g", "o" ]

        nome.split('i'); Array [ "T", "ago" ]

        csvLine = 'Tiago;90;120;tiago@mail.com';
        csvLine.split(';'); // Array(4) [ "Tiago", "90", "120", "tiago@mail.com" ]
    </script>
</body>
</html>
