<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String includes</title>
</head>
<body>
    <h5>String includes</h5>
    <script>
        nome = 'Tiago'
        nome.includes('a'); // true
        nome.includes('A'); // false
        nome.toLowerCase().includes('a'); // true
        nome.toUpperCase().includes('A'); // true
        nome.toUpperCase().includes('AGO'); // true
        nome.toUpperCase().includes('TIA'); // true
    </script>
</body>
</html>
