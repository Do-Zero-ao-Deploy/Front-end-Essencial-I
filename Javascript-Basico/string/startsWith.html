<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String startsWith</title>
</head>
<body>
    <h5>String startsWith</h5>
    <script>
        nome = 'Tiago';
        nome.startsWith('t'); // false
        nome.startsWith('T'); // true
        nome.toLowerCase().startsWith('t'); // true
        nome.toUpperCase().startsWith('T'); // true
    </script>
</body>
</html>
